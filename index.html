<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Leo Bunyea</title>
</head>
<body>

<h1>Leo Bunyea</h1>
<h2>Game designer and writer.</h2>

<!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Games')">Games</button>
    <button class="tablinks" onclick="openTab(event, 'Writing')">Writing</button>
    <button class="tablinks" onclick="openTab(event, 'Speaking')">Speaking</button>
    <button class="tablinks" onclick="openTab(event, 'defaultOpen')">About</button>
</div>

<script>
    function openTab(evt, tabName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>


<!-- Tab content -->
<div id="Games" class="tabcontent">
    <h4>This is a link to my games, boy.</h4>
</div>

<div id="Writing" class="tabcontent">
    <h4>Here are some writing, boy.</h4>
</div>

<div id="Speaking" class="tabcontent">
    <h4>Here is my public speaking, boy.</h4>
</div>

<div id="defaultOpen" class="tabcontent">
    <h4>This is the about me section.</h4>
</div>

</body>
</html>
